<html lang="en">
<head>
  <meta charset="utf-8" />
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
</head>
{% extends "template.html" %}
<!--criamos um bloco de conteúdo a ser interpretado pelo python-->
{% block conteudo %}
<div class="header">
    <form action="{{ url_for('criar') }}" method="post">
        <fieldset>
          <div class="form-group">
            <label for="FirstName"></label>
            <input type="text" id="FirstName" name="FirstName" class="form-controle" placeholder="First Name">

            <label for="LastName"></label>
            <input type="text" id="LastName" name="LastName" class="form-controle" placeholder="Last Name">

            <label for="Participation"></label>
            <input type="text" id="Participation" name="Participation" class="form-controle" placeholder="Participation">

            <button type="submit" class="btn btn-primary btn-salvar">SEND</button>
          </div>

        </fieldset>
    </form>
  </div><br><br><br>
    <table class="table table-striped table-responsive table-bordered">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Participation</th>
            </tr>
        </thead>
        <tbody>
            <!--criamos uma estrutura de repetição com o Jinja2 para preencher nossa tabela com os dados das pessoas-->
            {% for person in persons  %}
            
                        <tr>
                            <td>{{ person.FirstName }}</td>
                            <td>{{ person.LastName }}</td>
                            <td>{{ person.Participation }}%</td>
                            <!--acessamos os atributos de cada pessoa-->
                        </tr>
        {% endfor %}
        <!--encerramos a estrutura de repetição-->
        </tbody>
    </table>

{% endblock %}
<!--encerramos o bloco de código a ser interpretado pelo python-->
